            type: object
          spec:
            description: Spec defines the desired state of IoTAgentJson
            type: object
            properties:
              managementState:
                type: string
                default: |-
                  Managed
              amq_broker:
                type: object
                properties:
                  mqtt_port:
                    default: 1883
                    type: number
                  mqtt_service_name:
                    default: fiware-broker-mqtt-0-svc
                    type: string

              orionld:
                type: object
                properties:
                  port:
                    default: 9090
                    type: number
                  service_name:
                    default: scorpiobroker
                    type: string

              iotagent:
                type: object
