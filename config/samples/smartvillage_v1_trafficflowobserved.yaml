apiVersion: smartvillage.computate.org/v1
kind: TrafficFlowObserved
metadata:
  labels:
    app.kubernetes.io/name: trafficflowobserved
    app.kubernetes.io/instance: trafficflowobserved-sample
    app.kubernetes.io/part-of: smartvillage-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: smartvillage-operator
  name: sweden-veberod-1-sjobovagen-se
spec:
  description: |
    An observation of traffic flow conditions at a certain place and time.
  attributes:
    averageGapDistance: 1
    customVehicleQueueThreshold: 8
  managementState: |-
    Managed
  iotagent:
    name: |-
      iotagent-json
    namespace: |-
      iotagent
    service_name: |-
      iotagent-json
  context_broker:
    name: |-
      scorpiobroker
    namespace: |-
      scorpiobroker
    service_name: |-
      scorpiobroker
  ngsi_ld:
    service: |-
      smarttrafficlights
    service_path: |-
      /Sweden/Veberod/CityCenter
    context: |-
      https://raw.githubusercontent.com/computate-org/smartabyar-smartvillage-static/main/fiware/context.jsonld
  service_group:
    resource: |-
      /iot/json
    apikey: |-
      VeberodIntersection1
  message_broker:
    transport: |-
      MQTT
    host: |-
      default-mqtt-0-svc.amqbroker.svc
    secret:
    port: 1883
  device:
    id: |-
      Sjobovagen-SE
    subscription_url: |-
      http://orionld-smartvillage-sync:8080
  smartabyar_smartvillage:
    enabled: True
    auth_secret_name: |-
      keycloak-client-secret-smartvillage
    auth_token_url: |-
      https://keycloak-sso.apps-crc.testing/auth/realms/SMARTVILLAGE/protocol/openid-connect/token
    site_base_url: |-
      https://smartvillage-web-smartvillage.apps-crc.testing
    smart_model_api: |-
      /api/traffic-flow-observed
  alternate_model:
    enabled: True
    id: |-
      sumo
    name: |-
      SUMO
