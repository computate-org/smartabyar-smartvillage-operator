apiVersion: smartvillage.computate.org/v1
kind: EdgeKafka
metadata:
  labels:
    app.kubernetes.io/name: edgekafka
    app.kubernetes.io/instance: edgekafka-sample
    app.kubernetes.io/part-of: smartvillage-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: smartvillage-operator
  name: smartvillage
spec:
  description: |
    
  managementState: |-
    Managed
  kafka:
    enable_dev_nodeports: False
    service_name: |-
      smartvillage-kafka-kafka-bootstrap
    port: 9093
    resources:
      limits:
        memory: |-
          500Mi
        cpu: |-
          500m
      requests:
        memory: |-
          200Mi
        cpu: |-
          200m
  zookeeper:
    replicas: 3
    resources:
      limits:
        memory: |-
          500Mi
        cpu: |-
          500m
      requests:
        memory: |-
          200Mi
        cpu: |-
          200m
