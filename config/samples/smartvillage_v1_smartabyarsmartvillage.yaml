apiVersion: smartvillage.computate.org/v1
kind: SmartaByarSmartVillage
metadata:
  labels:
    app.kubernetes.io/name: smartabyarsmartvillage
    app.kubernetes.io/instance: smartabyarsmartvillage-sample
    app.kubernetes.io/part-of: smartvillage-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: smartvillage-operator
  name: smartvillage
spec:
  description: |
    Red Hat Global Social Innovation Program is partnering with Boston University and Smarta Byar 
    in order to collaborate on creating a global and open research platform allowing researchers 
    to study what social sustainability means by using a digital twin of Veber√∂d, Sweden 
    as the test village, supported by Smarta Byar.

  site:
    create: True
    enable_dev_nodeports: False
    web_replicas: 3
    sumo_replicas: 3
    worker_replicas: 1
    web_resources:
      limits:
        cpu: |-
          500m
        memory: |-
          1Gi
      requests:
        cpu: |-
          400m
        memory: |-
          500Mi
    worker_resources:
      limits:
        cpu: |-
          500m
        memory: |-
          1Gi
      requests:
        cpu: |-
          400m
        memory: |-
          500Mi
    name: |-
      smartvillage
    secret_name: |-
      smartvillage
    host_name: |-
      smartvillage.apps-crc.testing
    zone: |-
      America/New_York
    locale: |-
      en-US
    instances: 3
    template_path: |-
      /home/ctate/.local/src/smartabyar-smartvillage/src/main/resources/templates
    worker_pool_size: 1
    enable_zookeeper_cluster: True
    ssl_verify: False
    default_map_location: |-
      55.61888,13.548799
    default_map_zoom: 11
    vertx_warning_exception_seconds: 60
    java_opts: |-
      
    route:
      create: True
  zookeeper:
    create: True
    service_name: |-
      zookeeper
    port: 2181
    max_retries: 0
    base_sleep_time_millis: 5000
    max_sleep_millis: 5000
    connection_timeout_millis: 3000
    session_timeout_millis: 5000
    storage: |-
      1Gi
    replicas: 2
    resources:
      limits:
        memory: |-
          500Mi
        cpu: |-
          500m
      requests:
        memory: |-
          200Mi
        cpu: |-
          200m
  sso:
    create: True
    host_name: |-
      keycloak-sso.apps-crc.testing
    cluster_name: |-
      sso
    postgres_secret_name: |-
      postgres-pguser-sso
    client_secret_name: |-
      keycloak-client-secret-smartvillage
  auth:
    port: 443
    ssl: True
    realm: |-
      SMARTVILLAGE
    client: |-
      smartvillage
    token_uri: |-
      /auth/realms/SMARTVILLAGE/protocol/openid-connect/token
  postgres:
    create: True
    service_name: |-
      postgres-primary
    port: 5432
    cluster_name: |-
      postgres
    secret_name: |-
      postgres-pguser-smartvillage
    resources:
      limits:
        memory: |-
          500Mi
        cpu: |-
          500m
      requests:
        memory: |-
          200Mi
        cpu: |-
          200m
  solr:
    create: True
    service_name: |-
      default-solrcloud-common
    port: 80
    ssl: False
    route:
      create: False
      host_name: |-
        solr.apps-crc.testing
    collection: |-
      smartvillage
    replicas: 2
    storage: |-
      1Gi
    resources:
      limits:
        memory: |-
          1Gi
        cpu: |-
          1
      requests:
        memory: |-
          200Mi
        cpu: |-
          200m
  email:
    enabled: False
    secret_name: |-
      smartvillage
  import_data:
    enabled: True
    sitepage:
      enabled: True
      period: |-
        2 minutes
      start_time: |-
        00:00:00 [America/New_York]
    sitehtm:
      enabled: True
    iotnode:
      enabled: False
    vehiclestep:
      enabled: False
    timestep:
      enabled: False
    trafficsimulation:
      enabled: False
  auth_role:
    admin: |-
      SiteAdmin
    superadmin: |-
      SuperAdmin
    siteuser: |-
      SiteAdmin
    sitepage: |-
      SiteAdmin
    sitehtm: |-
      SiteAdmin
    iotnode: |-
      SiteAdmin
    mapresult: |-
      SiteAdmin
    iotnodestep: |-
      SiteAdmin
    vehiclestep: |-
      SiteAdmin
    personstep: |-
      SiteAdmin
    smarttrafficlight: |-
      SiteAdmin
    trafficlight: |-
      SiteAdmin
    trafficlightstep: |-
      SiteAdmin
    trafficsimulation: |-
      SiteAdmin
    simulationreport: |-
      SiteAdmin
    systemevent: |-
      SiteAdmin
    bicyclestep: |-
      SiteAdmin
    timestep: |-
      SiteAdmin
    trafficflowobserved: |-
      SiteAdmin
  sumo:
    replicas: 1
    resources:
      limits:
        cpu: |-
          500m
        memory: |-
          1Gi
      requests:
        cpu: |-
          400m
        memory: |-
          500Mi
    executable_path: |-
      /home/ctate/.local/bin/sumo
    python_executable_path: |-
      /home/ctate/python/bin/python
    fcd_sync_path: |-
      /home/ctate/.local/share/sumo/data/veberod/fcd
  yggio:
    enabled: False
    api_relative_uri_iotnode: |-
      /api/iotnodes
    auth_local_uri: |-
      /api/auth/local
  kafka:
    topic_names:
      entity: |-
        ENTITY
      entitybatch: |-
        ENTITYBATCH
      registry: |-
        REGISTRY
      temporal: |-
        TEMPORAL
      inotify: |-
        I_NOTIFY
      iregsub: |-
        I_REGSUB
      subalive: |-
        SUB_ALIVE
      subsync: |-
        SUB_SYNC
      regsubalive: |-
        REG_SUB_ALIVE
      regsubsync: |-
        REG_SUB_SYNC
    keystore_secret: |-
      smartvillage-kafka
    truststore_secret: |-
      smartvillage-kafka-cluster-ca-cert
    service_name: |-
      smartvillage-kafka-kafka-bootstrap
    port: 9093
    group: |-
      smartvillage-kafka
    security_protocol: |-
      SSL
    ssl_keystore_type: |-
      PKCS12
    ssl_keystore_location: |-
      /opt/kafka/keystore/user.p12
    ssl_user_crt_location: |-
      /opt/kafka/keystore/user.crt
    ssl_user_key_location: |-
      /opt/kafka/keystore/user.key
    ssl_truststore_type: |-
      PKCS12
    ssl_truststore_location: |-
      /opt/kafka/truststore/ca.p12
    ssl_ca_crt_location: |-
      /opt/kafka/truststore/ca.crt
  amq_broker:
    mqtt_service_name: |-
      fiware-broker-mqtt-0-svc
    mqtt_port: 1883
    amqp_service_name: |-
      fiware-broker-amqp-0-svc
    amqp_port: 5672
    iot_subscribe_topic: |-
      iot-subscribe
  ngsi_ld:
    sync: True
    sync_replicas: 1
    context: |-
      https://raw.githubusercontent.com/computate-org/smartabyar-smartvillage-static/main/fiware/context.jsonld
    ssl: False
    service_name: |-
      scorpiobroker
    port: 9090
    resources:
      limits:
        memory: |-
          500Mi
        cpu: |-
          500m
      requests:
        memory: |-
          200Mi
        cpu: |-
          200m
