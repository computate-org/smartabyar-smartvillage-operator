apiVersion: smartvillage.computate.org/v1
kind: EdgeRabbitMQ
metadata:
  labels:
    app.kubernetes.io/name: edgerabbitmq
    app.kubernetes.io/instance: edgerabbitmq-sample
    app.kubernetes.io/part-of: smartvillage-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: smartvillage-operator
  name: smartvillage
spec:
  description: |
    
  managementState: |-
    Managed
  enable_dev_nodeports: False
  rabbitmq:
    name: |-
      default
    username: |-
      rabbitmq
    auth_secret: |-
      rabbitmq-password
    replicas: 1
    resources:
      limits:
        memory: |-
          1Gi
        cpu: |-
          1
      requests:
        memory: |-
          200Mi
        cpu: |-
          200m
    mqtt_port: 1883
    amqp_port: 5672
