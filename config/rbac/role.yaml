---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  ##
  ## Base operator rules
  ##
  - apiGroups:
      - ""
    resources:
      - secrets
      - pods
      - pods/exec
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for smartvillage.computate.org/v1, Kind: TrafficFlowObserved
  ##
  - apiGroups:
      - smartvillage.computate.org
    resources:
      - trafficflowobserveds
      - trafficflowobserveds/status
      - trafficflowobserveds/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for smartvillage.computate.org/v1, Kind: SmartTrafficLight
  ##
  - apiGroups:
      - smartvillage.computate.org
    resources:
      - smarttrafficlights
      - smarttrafficlights/status
      - smarttrafficlights/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for smartvillage.computate.org/v1, Kind: SmartaByarSmartVillage
  ##
  - apiGroups:
      - smartvillage.computate.org
    resources:
      - smartabyarsmartvillages
      - smartabyarsmartvillages/status
      - smartabyarsmartvillages/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
#+kubebuilder:scaffold:rules
