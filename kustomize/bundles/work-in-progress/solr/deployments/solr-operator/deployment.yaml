apiVersion: apps/v1
kind: Deployment
metadata:
  name: solr-operator
  labels:
    control-plane: solr-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: solr-operator
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        control-plane: solr-operator
    spec:
      serviceAccountName: solr
      containers:
      - name: solr-operator
        image: "apache/solr-operator:v0.6.0" 
        imagePullPolicy: IfNotPresent
        args:
        - -zk-operator=true
        - '--watch-namespaces=$(POD_NAMESPACE)'
        - --tls-skip-verify-server=true
        - --tls-watch-cert=true
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=:8080"
        - "--leader-elect=true"

        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10

        resources:
          {}
        ports:
          - containerPort: 8080
            name: metrics
      terminationGracePeriodSeconds: 10
