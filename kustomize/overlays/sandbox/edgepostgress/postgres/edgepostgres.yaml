apiVersion: smartvillage.computate.org/v1
kind: EdgePostgres
metadata:
  name: postgres
  namespace: smartvillage
spec:
  postgres:
    enable_dev_nodeports: false
    instances:
      - name: scorpiobroker
        replicas: 1
        storage: 1Gi
        resources:
          limits:
            memory: 500Mi
            cpu: 500m
          requests:
            memory: 200Mi
            cpu: 200m
    users:
      - name: scorpiobroker
        options: "SUPERUSER CREATEDB"
        databases:
          - scorpiobroker
    pg_hba:
      - "host all scorpiobroker all md5"
      - "local all scorpiobroker trust"
