apiVersion: smartvillage.computate.org/v1
kind: SmartaByarSmartVillage
metadata:
  name: smartvillage
  namespace: smartvillage
spec:
  auth:
    host_name: sso.smartabyarsmartvillage.org
    port: 443
    ssl: True
    realm: SMARTVILLAGE
    client: smartvillage
    token_uri: /auth/realms/SMARTVILLAGE/protocol/openid-connect/token
  ngsi_ld:
   sync_replicas: 1
   host: orion-ld
   port: 1026
   ssl: false
  kafka:
    enabled: false
  zookeeper:
    enabled: false
    host: zookeeper
  postgres:
    host: postgres-smartvillage
  solr:
    host: solr
    port: 8983
  site:
    web_replicas: 0
    sumo_replicas: 0
    worker_replicas: 1
    resources:
      limits:
        memory: 512Mi
      requests:
        memory: 512Mi
        cpu: 200m
  import_data:
    enabled: false
