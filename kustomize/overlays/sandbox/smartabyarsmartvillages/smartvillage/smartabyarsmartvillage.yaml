apiVersion: smartvillage.computate.org/v1
kind: SmartaByarSmartVillage
metadata:
  name: smartvillage
  namespace: smartvillage
spec:
  auth:
    host_name: sso.smartabyarsmartvillage.org
    port: 443
    ssl: True
    realm: SMARTVILLAGE
    client: smartvillage-public
    token_uri: /auth/realms/SMARTVILLAGE/protocol/openid-connect/token
    client_secret_name: smartvillage
  ngsi_ld:
    sync_replicas: 1
    host: orion-ld
    port: 1026
    ssl: false
    resources:
      limits:
        memory: 512Mi
      requests:
        memory: 512Mi
        cpu: 200m
  kafka:
    enabled: false
  zookeeper:
    enabled: false
    host: zookeeper
  postgres:
    host: postgres-smartvillage
  solr:
    host: solr
    port: 8983
  site:
    secret_name: smartvillage
    web_replicas: 0
    sumo_replicas: 0
    worker_replicas: 1
    web_resources:
      limits:
        memory: 512Mi
      requests:
        memory: 200Mi
        cpu: 200m
    worker_resources:
      limits:
        memory: 512Mi
      requests:
        memory: 200Mi
        cpu: 200m
  import_data:
    enabled: false
