apiVersion: smartvillage.computate.org/v1
kind: ScorpioBroker
metadata:
  name: scorpiobroker
spec:
  postgres:
    host: postgres-smartvillage
  kafka:
    enabled: false
  scorpiobroker:
    route:
      create: true
    resources:
      limits:
        memory: 1Gi
        cpu: '1'
      requests:
        memory: 1Gi
        cpu: '200m'
