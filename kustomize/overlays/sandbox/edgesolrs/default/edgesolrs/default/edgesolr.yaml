apiVersion: smartvillage.computate.org/v1
kind: EdgeSolr
metadata:
  name: default
spec:
  solr:
    name: solr
    route:
      create: true
    replicas: 1
    resources:
      limits:
        memory: 1500Mi
        cpu: '1'
      requests:
        memory: 1500Mi
        cpu: '200m'
    configsets:
      - name: computate
        configmap: computate-configset
    collections:
      - name: computate
        configset: computate
      - name: smartvillage
        configset: computate
  zookeeper:
    host: zookeeper
