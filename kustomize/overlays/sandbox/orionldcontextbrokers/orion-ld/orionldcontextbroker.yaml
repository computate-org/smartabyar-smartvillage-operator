apiVersion: smartvillage.computate.org/v1
kind: OrionLDContextBroker
metadata:
  name: orion-ld
  namespace: smartvillage
spec:
  orionld:
    cors_allowed_origin: '__ALL'
    route:
      create: true
    replicas: 1
    resources:
      limits:
        memory: 2Gi
        cpu: '1'
      requests:
        memory: 2Gi
        cpu: '200m'
