apiVersion: smartvillage.computate.org/v1
kind: IoTAgentJson
metadata:
  name: iotagent-json
  namespace: smartvillage
spec:
  iotagent:
    replicas: 1
    route:
      create: true
    resources:
      limits:
        memory: 512Mi
  orionld:
    host: scorpiobroker
    port: 9090
  mongodb:
    name: mongodb
    password_secret:
      name: mongodb
      key: mongodb-root-password
  message_broker:
    amqp_host: default-rabbitmq
    password_secret:
      name: rabbitmq-password
      key: rabbitmq-password
