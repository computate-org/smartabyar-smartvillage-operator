apiVersion: smartvillage.computate.org/v1
kind: IoTAgentJson
metadata:
  name: iotagent-json
  namespace: smartvillage
spec:
  iotagent:
    replicas: 1
    route:
      create: true
  orionld:
    host: orion-ld
    port: 1026
  message_broker:
    amqp_host: default-rabbitmq
    password_secret:
      name: rabbitmq-password
      key: rabbitmq-password
