apiVersion: smartvillage.computate.org/v1
kind: EdgePostgres
metadata:
  name: postgres
  namespace: smart-village-faeeb6c
spec:
  managementState: Managed
  postgres:
    enable_dev_nodeports: true
    config:
      files:
        - configMap:
            name: smartvillage-db-create
            items:
              - key: db-create.sql
                path: smartvillage-db-create.sql
                instance: postgres
                database: smartvillage
                user: smartvillage
    instances:
      - name: postgres
        replicas: 2
        storage: 10Gi
        resources:
          limits:
            memory: 500Mi
            cpu: 500m
          requests:
            memory: 200Mi
            cpu: 200m
    users:
      - name: sso
        options: "SUPERUSER"
        databases:
          - sso
      - name: smartvillage
        options: "SUPERUSER"
        databases:
          - smartvillage
      - name: scorpiobroker
        options: "SUPERUSER CREATEDB"
        databases:
          - scorpiobroker
    pg_hba:

      - "host all sso all md5"
      - "local all sso trust"

      - "host smartvillage smartvillage all md5"
      - "local smartvillage smartvillage trust"

      - "host all scorpiobroker all md5"
      - "local all scorpiobroker trust"
