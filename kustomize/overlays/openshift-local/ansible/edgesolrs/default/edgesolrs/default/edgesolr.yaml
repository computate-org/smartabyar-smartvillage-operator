apiVersion: smartvillage.computate.org/v1
kind: EdgeSolr
metadata:
  name: default
  namespace: solr
spec:
  solr:
    name: default
    route:
      create: true
    replicas: 1
    resources:
      limits:
        memory: 2Gi
        cpu: '2'
      requests:
        memory: 1Gi
        cpu: '1'
    configsets:
      - name: computate
        configmap: computate-configset
    collections:
      - name: computate
        configset: computate
      - name: smartvillage
        configset: computate
  zookeeper:
    host: zookeeper.zookeeper.svc
    port: 2181
