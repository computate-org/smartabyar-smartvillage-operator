apiVersion: smartvillage.computate.org/v1
kind: IoTAgentJson
metadata:
  name: iotagent-json
  namespace: iotagent
spec:
  ngsild:
    host: orion-ld.orion-ld.svc
    port: 1026
  mongodb:
    name: mongodb
    namespace: mongodb
    password_secret:
      name: mongodb
      key: mongodb-root-password
  message_broker:
    name: rabbitmq
    namespace: rabbitmq
    password_secret:
      name: rabbitmq-password
      key: rabbitmq-password
  iotagent:
    replicas: 1
    route:
      create: true
