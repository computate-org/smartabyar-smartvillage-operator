apiVersion: smartvillage.computate.org/v1
kind: EdgeKafka
metadata:
  name: kafka
  namespace: smartvillage
spec:
  kafka:
    enable_dev_nodeports: true
    resources:
      limits:
        memory: 500Mi
        cpu: 500m
      requests:
        memory: 200Mi
        cpu: 200m
    users:
      - name: smartvillage-kafka
        cluster: smartvillage-kafka
        acls:
          - resource:
              name: smartvillage-
              patternType: prefix
              type: topic
            type: allow
          - resource:
              name: smartvillage-
              patternType: prefix
              type: group
            type: allow
      - name: scorpiobroker-kafka
        cluster: smartvillage-kafka
        acls:
          - resource:
              name: scorpiobroker-
              patternType: prefix
              type: topic
            type: allow
          - resource:
              name: aio-runner
              patternType: prefix
              type: group
            type: allow
