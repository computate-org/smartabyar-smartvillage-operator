apiVersion: smartvillage.computate.org/v1
kind: EdgeSolr
metadata:
  name: default
  namespace: solr
spec:
  solr:
    name: default
    route:
      create: true
      host_name: solr-solr.apps-crc.testing
    replicas: 1
    resources:
      limits:
        memory: 2Gi
        cpu: '2'
      requests:
        memory: 1Gi
        cpu: '1'
    configsets:
      - name: computate
        configmap: computate-configset
    collections:
      - name: computate
        configset: computate
      - name: smartvillage
        configset: computate
  zookeeper:
    replicas: 1
    limits:
      memory: 500Mi
      cpu: 500m
    requests:
      memory: 200Mi
      cpu: 200m
