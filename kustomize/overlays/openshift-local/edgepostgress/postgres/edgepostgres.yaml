apiVersion: smartvillage.computate.org/v1
kind: EdgePostgres
metadata:
  name: postgres
  namespace: smartvillage
spec:
  postgres:
    enable_dev_nodeports: true
    instances:
      - name: scorpiobroker
        replicas: 1
        storage: 1Gi
        resources:
          limits:
            memory: 500Mi
            cpu: 500m
          requests:
            memory: 200Mi
            cpu: 200m
      - name: smartvillage
        replicas: 1
        storage: 1Gi
        resources:
          limits:
            memory: 500Mi
            cpu: 500m
          requests:
            memory: 200Mi
            cpu: 200m
    users:
      - name: sso
        options: "SUPERUSER"
        databases:
          - sso
      - name: smartvillage
        options: "SUPERUSER"
        databases:
          - smartvillage
      - name: scorpiobroker
        options: "SUPERUSER CREATEDB"
        databases:
          - scorpiobroker
    pg_hba:
      - "host sso sso all md5"
      - "local sso sso trust"
      - "host smartvillage smartvillage all md5"
      - "local smartvillage smartvillage trust"
      - "host all scorpiobroker all md5"
      - "local all scorpiobroker trust"
