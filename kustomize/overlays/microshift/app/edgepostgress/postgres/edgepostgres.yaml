apiVersion: smartvillage.computate.org/v1
kind: EdgePostgres
metadata:
  name: postgres
  namespace: postgres
spec:
  postgres:
    backup_storage: 1Gi
    enable_dev_nodeports: false
    instances:
      - name: postgres
        replicas: 1
        storage: 1Gi
        resources:
          limits:
            memory: 500Mi
            cpu: 500m
          requests:
            memory: 200Mi
            cpu: 200m
    users:
      - name: scorpiobroker
        options: "SUPERUSER CREATEDB"
        databases:
          - scorpiobroker
      - name: trailblazehunt
        options: "SUPERUSER CREATEDB"
        databases:
          - trailblazehunt
    pg_hba:
      - "host all trailblazehunt all md5"
      - "local all trailblazehunt trust"
      - "host all scorpiobroker all md5"
      - "local all scorpiobroker trust"
