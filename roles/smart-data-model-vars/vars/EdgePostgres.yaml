---
description: |
  
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  postgres:
    type: object
    properties:
      enable_dev_nodeports:
        type: boolean
        default: false
      backup_storage:
        type: string
        default: '10Gi'
      config:
        type: object
        properties:
          files:
            type: array
            items:
              type: object
              properties:
                configMap:
                  type: object
                  properties:
                    name:
                      type: string
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          path:
                            type: string
                          mode:
                            type: string
                          instance:
                            type: string
                            description: |-
                              The optional instance to run this init script in. 
                          database:
                            type: string
                            description: |-
                              The optional database to run this init script in. 
                          user:
                            type: string
                            description: |-
                              The optional database user to run this init script in. 
                secret:
                  type: object
                  properties:
                    name:
                      type: string
                    keys:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          path:
                            type: string
                            description: |-
                              The relative path to the file within `/etc/postgres/`. 
                          mode:
                            type: string
                          instance:
                            type: string
                            description: |-
                              The optional instance to run this init script in. 
                          database:
                            type: string
                            description: |-
                              The optional database to run this init script in. 
                          user:
                            type: string
                            description: |-
                              The optional database user to run this init script in. 
      instances:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            replicas:
              type: number
              default: 1
            storage:
              type: string
              default: '10Gi'
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    memory:
                      type: string
                      default: '500Mi'
                    cpu:
                      type: string
                      default: '500m'
                requests:
                  type: object
                  properties:
                    memory:
                      type: string
                      default: '200Mi'
                    cpu:
                      type: string
                      default: '200m'
      users:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            options:
              type: string
            databases:
              type: array
              items:
                type: string
      pg_hba:
        type: array
        items:
          type: string
