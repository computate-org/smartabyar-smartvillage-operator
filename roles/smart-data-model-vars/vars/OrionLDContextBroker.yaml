---
name: smartvillage
description: |
  Orion-LD is a Context Broker and CEF building block for context data management which supports both the NGSI-LD and the NGSI-v2 APIs. 
  It is currently a fork of the original Orion Context Broker extending support to add NGSI-LD and linked data concepts. 
  Orion-LD follows the ETSI specification for NGSI-LD and has been tested to be a stable and fast NGSI-LD broker with close compliance to the version 1.3.1 of the NGSI-LD API specification.
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  mongodb:
    type: object
    properties:
      namespace:
        type: string
        description: The namespace of the MongoDB
      name:
        type: string
        default: mongodb
        description: The name of the MongoDB
  orionld:
    type: object
    properties:
      service_name:
        type: string
        default: orion-ld
      route:
        type: object
        properties:
          create:
            type: boolean
            default: false
            description: |
              Whether to create a route for Orion-LD. 
          host:
            type: string
            description: |
              The Route host name for Orion-LD. 
      port:
        type: number
        default: 1026
      cors_allowed_origin:
        type: string
        description: |
          Enable Cross-Origin Resource Sharing with allowed origin. 
          Use '__ALL' for any.
      log_level:
        type: string
        default: INFO
        enum:
          - DEBUG
          - INFO
          - WARN
          - ERROR
        description: |
          The level of logs to report in the pod logs. 
      replicas:
        type: number
        default: 2
        description: |
          The number of Orion-LD pods to run. 
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: 250m
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 10m
              memory:
                type: string
                default: 50Mi
