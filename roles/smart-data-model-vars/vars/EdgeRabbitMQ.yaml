---
name: smartvillage
description: |
  
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  rabbitmq:
    type: object
    properties:
      name:
        type: string
        default: default
        description: The name of the RabbitMQ Broker
      replicas:
        type: number
        default: 1
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '1Gi'
              cpu:
                type: string
                default: '1'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'
      mqtt_port:
        type: number
        default: 1883
      amqp_port:
        type: number
        default: 5672
