---
name: smartvillage
description: |
  
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  rabbitmq:
    type: object
    properties:
      mqtt_service_name:
        type: string
        default: fiware-broker-mqtt-0-svc
      mqtt_port:
        type: number
        default: 1883
      amqp_service_name:
        type: string
        default: fiware-broker-amqp-0-svc
      amqp_port:
        type: number
        default: 5672
      iot_subscribe_topic:
        type: string
        default: iot-subscribe
