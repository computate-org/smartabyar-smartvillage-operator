---
MODEL_NAME: ParkingAccess
SUBMODULE_SHORT_NAME: Parking
DOMAIN_NAME: SmartCities
name: smartvillage
description: |
  ApiTag.enUS: ParkingAccess
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  iotagent:
    type: object
    properties:
      name:
        type: string
        default: iotagent-json
      namespace:
        type: string
        default: iotagent
      service_name:
        type: string
        default: iotagent-json
      base_url:
        type: string
  context_broker:
    type: object
    properties:
      name:
        type: string
        default: scorpiobroker
      namespace:
        type: string
        default: scorpiobroker
      service_name:
        type: string
        default: scorpiobroker
      base_url:
        type: string
  ngsi_ld:
    type: object
    properties:
      service:
        type: string
        default: parkingaccesss
      service_path:
        type: string
        default: /Sweden/Veberod/CityCenter
      context:
        type: string
        default: https://raw.githubusercontent.com/computate-org/smartabyar-smartvillage-static/main/fiware/context.jsonld
  service_group:
    type: object
    properties:
      resource:
        type: string
        default: /iot/json
      apikey:
        type: string
        default: ParkingAccess
  message_broker:
    type: object
    properties:
      namespace:
        type: string
        description: The namespace of the message broker
      transport:
        type: string
        default: MQTT
        enum:
          - MQTT
          - AMQP
      host:
        type: string
        default: default-mqtt-0-svc.amqbroker.svc
      user:
        type: string
      secret:
        type: object
        properties:
          name:
            type: string
          key:
            type: string
      port:
        type: number
        default: 1883
  device:
    type: object
    properties:
      id:
        type: string
      subscription_url:
        type: string
        default: "http://orionld-smartvillage-sync:8080"
  smartabyar_smartvillage:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      auth_secret_name:
        type: string
        default: keycloak-client-secret-smartvillage
      auth_token_url:
        type: string
        default: https://keycloak-sso.apps-crc.testing/auth/realms/SMARTVILLAGE/protocol/openid-connect/token
      site_base_url:
        type: string
        default: https://smartvillage-web-smartvillage.apps-crc.testing
      smart_model_api:
        type: string
        default: /api/parking-access
  alternate_model:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      id:
        type: string
        default: parkingaccess
      enabled:
        type: string
        default: ParkingAccess
smart_data_model:
  attributes:
    address:
      name: address
      type: object
      description: >+
        The mailing address
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      name: alternateName
      type: string
      description: >+
        An alternative name for this item
    areaServed:
      name: areaServed
      type: geo:linestring
      description: >+
        The geographic area where a service or offered item is provided
    category:
      name: category
      type: object
      description: >+
        Category of the access point (entrance, exit, etc.). Allowed values:
        Those specified by the DATEX II _AccessCategoryEnum_ or other values
        meaningful to the application.
    dataProvider:
      name: dataProvider
      type: string
      description: >+
        A sequence of characters identifying the provider of the harmonised
        data entity.
    dateCreated:
      name: dateCreated
      type: string
      description: >+
        Entity creation timestamp. This will usually be allocated by the
        storage platform.
    dateModified:
      name: dateModified
      type: string
      description: >+
        Timestamp of the last modification of the entity. This will usually be
        allocated by the storage platform.
    description:
      name: description
      type: string
      description: >+
        A description of this item
    features:
      name: features
      type: object
      description: >+
        Those specified by the DATEX II _essEquipmentEnum_ and by
        _AccessibilityEnum_ or other values meaningful to the application.
    height:
      name: height
      type: number
      description: >+
        Height of the access point
      x-ngsi:
        model: https://schema.org/Number
    location:
      name: location
      type: geo:point
      description: >+
        Geojson reference to the item. It can be Point, LineString, Polygon,
        MultiPoint, MultiLineString or MultiPolygon
    name:
      name: name
      type: string
      description: >+
        The name of this item.
    owner:
      name: owner
      type: object
      description: >+
        A List containing a JSON encoded sequence of characters referencing
        the unique Ids of the owner(s)
    refOffStreetParking:
      name: refOffStreetParking
      type: object
      description: >+
        The offstreet parking site this access point gives access to.
    seeAlso:
      name: seeAlso
      type: object
      description: >+
        list of uri pointing to additional resources about the item
    slope:
      name: slope
      type: number
      description: >+
        Slope of the access point (in relative terms)
      x-ngsi:
        model: https://schema.org/Number
    source:
      name: source
      type: string
      description: >+
        A sequence of characters giving the original source of the entity data
        as a URL. Recommended to be the fully qualified domain name of the
        source provider, or the URL to the source object.
    width:
      name: width
      type: number
      description: >+
        Width of the access point
      x-ngsi:
        model: https://schema.org/Number
