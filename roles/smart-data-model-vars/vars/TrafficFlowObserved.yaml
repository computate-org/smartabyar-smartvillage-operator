---
MODEL_NAME: TrafficFlowObserved
SUBMODULE_SHORT_NAME: Transportation
DOMAIN_NAME: Smart Cities
schema:

  iot_agent:
    type: object
    properties:
      service_name:
        type: string
        default: iotagent-json
      base_url:
        type: string
  context_broker:
    type: object
    properties:
      service_name:
        type: string
        default: orion-ld
      base_url:
        type: string
  fiware:
    type: object
    properties:
      service:
        type: string
        default: smarttrafficlights
      service_path:
        type: string
        default: /Sweden/Veberod/CityCenter
  service_group:
    type: object
    properties:
      resource:
        type: string
        default: /iot/json
      apikey:
        type: string
        default: VeberodIntersection1
  device:
    type: object
    properties:
      transport:
        type: string
        default: MQTT
      id:
        type: string
        default: 'Sjobovagen-SE'
      mqtt_host:
        type: string
        default: fiware-broker-mqtt-0-svc.fiware.svc.cluster.local
      mqtt_port:
        type: number
        default: 1883
      mqtt_subscription_topic:
        type: string
        default: iot/subscribe
  smartabyar_smartvillage:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      auth_secret_name:
        type: string
        default: keycloak-client-secret-smartvillage
      auth_token_url:
        type: string
        default: https://keycloak-sso.apps-crc.testing/realms/SMARTVILLAGE/protocol/openid-connect/token
      site_base_url:
        type: string
        default: https://smartvillage.apps-crc.testing
      smart_model_api:
        type: string
        default: /api/traffic-flow-observed
  alternate_model:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      id:
        type: string
        default: sumo
      name:
        type: string
        default: SUMO
smart_data_model:
  attributes:
    address:
      name: address
      type: object
      default:
        addressCountry: Sweden
        addressLocality: Veberöd
        streetAddress: Sjöbovägen
      description: |
        The mailing address
      docs: |
        https://github.com/smart-data-models/dataModel.Transportation/blob/ca8d89fe82b71403fcb0905b96c79b8d9bff54bb/TrafficFlowObserved/model.yaml#L4-L34
    alternate_name:
      name: alternateName
      type: string
      description: |
        An alternative name for this item
      docs: |
        https://github.com/smart-data-models/dataModel.Transportation/blob/ca8d89fe82b71403fcb0905b96c79b8d9bff54bb/TrafficFlowObserved/model.yaml#L35-L39
    area_served:
      name: areaServed
      type: string
      description: |
        The geographic area where a service or offered item is provided
      docs: |
        https://github.com/smart-data-models/dataModel.Transportation/blob/ca8d89fe82b71403fcb0905b96c79b8d9bff54bb/TrafficFlowObserved/model.yaml#L40-L45
      alternate_name: edges
      alternate_description: |
        The edges the vehicle shall drive along, given as their ids, separated using spaces
      alternate_docs: |
        https://sumo.dlr.de/docs/Definition_of_Vehicles%2C_Vehicle_Types%2C_and_Routes.html#routes
      default: |
        96027913#0 96027913#2 30186293 311389510#1
    average_gap_distance:
      name: averageGapDistance
      type: number
      description: |
        Average gap distance between consecutive vehicles
      docs: |
        https://github.com/smart-data-models/dataModel.Transportation/blob/ca8d89fe82b71403fcb0905b96c79b8d9bff54bb/TrafficFlowObserved/model.yaml#L46-L53
      alternate_name: minGap
      alternate_description: |
        Empty space after leader [m]
      alternate_docs: |
        https://sumo.dlr.de/docs/Definition_of_Vehicles%2C_Vehicle_Types%2C_and_Routes.html#available_vtype_attributes
      minimum: 1
      default: 1
    average_headway_time:
      # See Smart Data Model: 
      name: averageHeadwayTime
      type: string
      alternate_name: tau
      alternate_description: |
        The driver's desired (minimum) time headway. 
        Exact interpretation varies by model. 
        For the default model Krauss this is based on the net space between leader back and follower front).
      alternate_docs: https://sumo.dlr.de/docs/Definition_of_Vehicles%2C_Vehicle_Types%2C_and_Routes.html
    average_vehicle_length:
      name: averageVehicleLength
      type: string
    average_vehicle_speed:
      name: averageVehicleSpeed
      type: string
    congested:
      name: congested
      type: boolean
    data_provider:
      name: dataProvider
      type: string
    date_created:
      name: dateCreated
      type: string
    date_modified:
      name: dateModified
      type: string
    date_observed:
      name: dateObserved
      type: string
    date_observed_from:
      name: dateObservedFrom
      type: string
    date_observed_to:
      name: dateObservedTo
      type: string
    description:
      name: description
      type: string
    intensity:
      name: intensity
      type: string
    lane_direction:
      name: laneDirection
      type: string
    lane_id:
      name: laneId
      type: string
    name:
      name: name
      type: string
    occupancy:
      name: occupancy
      type: string
    owner:
      name: owner
      type: object
    ref_road_segment:
      name: refRoadSegment
      type: string
    reversed_lane:
      name: reversedLane
      type: boolean
    see_also:
      name: seeAlso
      type: object
    source:
      name: source
      type: string
    vehicle_sub_type:
      name: vehicleSubType
      type: string
    vehicle_type:
      name: vehicleType
      type: string
