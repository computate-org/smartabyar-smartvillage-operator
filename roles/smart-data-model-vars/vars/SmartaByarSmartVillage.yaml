---
name: smartvillage
description: |
  Red Hat Global Social Innovation Program is partnering with Boston University and Smarta Byar 
  in order to collaborate on creating a global and open research platform allowing researchers 
  to study what social sustainability means by using a digital twin of Veber√∂d, Sweden 
  as the test village, supported by Smarta Byar.
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  site:
    type: object
    properties:
      create:
        type: boolean
        default: true
        description: |
          Determines if a Smarta Byar Smart Village site will be created. 
      enable_dev_nodeports:
        type: boolean
        default: false
      web_replicas:
        type: number
        default: 3
      sumo_replicas:
        type: number
        default: 3
      worker_replicas:
        type: number
        default: 1
        minimum: 0
        maximum: 1
      web_resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: 500m
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 400m
              memory:
                type: string
                default: 500Mi
      worker_resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: 500m
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 400m
              memory:
                type: string
                default: 500Mi
      name:
        type: string
        default: smartvillage
      secret_name:
        type: string
        default: smartvillage
        description: |
          The secret name to store site secrets. 
          If empty, "smartvillage" will be used. 
      host_name:
        type: string
        default: smartvillage.apps-crc.testing
      site_base_url:
        type: string
      zone:
        type: string
        default: "America/New_York"
      locale:
        type: string
        default: "en-US"
      instances:
        type: number
        default: 3
      static_base_url:
        type: string
      template_path:
        type: string
        default: "/home/ctate/.local/src/smartabyar-smartvillage/src/main/resources/templates"
      fontawesome_kit:
        type: string
      worker_pool_size:
        type: number
        default: 1
      enable_zookeeper_cluster:
        type: boolean
        default: true
      ssl_verify:
        type: boolean
        default: false
      default_map_location:
        type: string
        default: "55.63379,13.49260"
      default_map_zoom:
        type: number
        default: 17
      vertx_warning_exception_seconds:
        type: number
        default: 60
      java_opts:
        type: string
        default: ""
      route:
        type: object
        properties:
          create:
            type: boolean
            default: true
            description: |
              Whether to create a route for the site. 
          host_name:
            type: string
            description: |
              The Route host name for the site. 

  zookeeper:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      create:
        type: boolean
        default: true
        description: |
          Determines if a new Zookeeper cluster will be created. 
      host:
        type: string
        default: zookeeper.zookeeper.svc
      port:
        type: number
        default: 2181
      max_retries:
        type: number
        default: 0
      base_sleep_time_millis:
        type: number
        default: 5000
      max_sleep_millis:
        type: number
        default: 5000
      connection_timeout_millis:
        type: number
        default: 3000
      session_timeout_millis:
        type: number
        default: 5000

  auth:
    type: object
    properties:
      host_name:
        type: string
      port:
        type: number
        default: 443
      ssl:
        type: boolean
        default: true
      realm:
        type: string
        default: "SMARTVILLAGE"
      client:
        type: string
        default: "smartvillage"
      secret: 
        type: string
      open_api_id:
        type: string
        default: "openIdConnect"
      token_uri:
        type: string
        default: "/auth/realms/SMARTVILLAGE/protocol/openid-connect/token"
      callback_uri:
        type: string
        default: "/callback"
      logout_uri:
        type: string
        default: "/logout"
      client_secret_name:
        type: string
        default: keycloak-client-secret-smartvillage
        description: |
          Optional secret name where the SSO secrets are stored. 
          If empty, "keycloak-client-secret-smartvillage" will be used. 

          ```
          echo '
          kind: Secret
          apiVersion: v1
          metadata:
            name: keycloak-client-secret-smartvillage
            namespace: smartvillage
          stringData:
            CLIENT_ID: smartvillage
            CLIENT_SECRET: ...
          type: Opaque
          ' | oc apply -f -
          ```

  postgres:
    type: object
    properties:
      host:
        type: string
        default: postgres-primary.postgres.svc
        description: |
          The host name to connect to PostgreSQL. 
      port:
        type: number
        default: 5432
        description: |
          The port to connect to PostgreSQL. 
      cluster_name:
        type: string
        default: postgres
        description: |
          Crunchy Postgres cluster name. 
          If empty, "postgres" will be used. 
      secret_name:
        type: string
        default: postgres-pguser-smartvillage
        description: |
          Optional secret name where the postgres secrets are stored. 
          If empty, "postgres-pguser-smartvillage" will be used. 
  
  solr:
    type: object
    properties:
      host:
        type: string
        default: solr.solr.svc
      port:
        type: number
        default: 8983
      ssl:
        type: boolean
        default: false
      route:
        type: object
        properties:
          create:
            type: boolean
            default: false
            description: |
              Whether to create a route for Solr. 
          host_name:
            type: string
            default: solr.apps-crc.testing
            description: |
              The Route host name for Solr. 
      collection:
        type: string
        default: "smartvillage"
  
  # Enable data import in the site. 
  import_data:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      sitepage:
        type: object
        properties:
          enabled:
            type: boolean
            default: true
          period:
            type: string
            default: 1 hour
          start_time:
            type: string
            default: 00:00 America/New_York
      sitehtm:
        type: object
        properties:
          enabled:
            type: boolean
            default: true
      iotnode:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
      vehiclestep:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
      timestep:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
      trafficsimulation:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
  
  # The Auth roles required to be an admin in the site. 
  auth_role:
    type: object
    properties:
      admin:
        type: string
        default: 'SiteAdmin'
      superadmin:
        type: string
        default: 'SuperAdmin'
      siteuser:
        type: string
        default: 'SiteAdmin'
      sitepage:
        type: string
        default: 'SiteAdmin'
      sitehtm:
        type: string
        default: 'SiteAdmin'
      iotnode:
        type: string
        default: 'SiteAdmin'
      mapresult:
        type: string
        default: 'SiteAdmin'
      iotnodestep:
        type: string
        default: 'SiteAdmin'
      vehiclestep:
        type: string
        default: 'SiteAdmin'
      personstep:
        type: string
        default: 'SiteAdmin'
      smarttrafficlight:
        type: string
        default: 'SiteAdmin'
      trafficlight:
        type: string
        default: 'SiteAdmin'
      trafficlightstep:
        type: string
        default: 'SiteAdmin'
      trafficsimulation:
        type: string
        default: 'SiteAdmin'
      simulationreport:
        type: string
        default: 'SiteAdmin'
      systemevent:
        type: string
        default: 'SiteAdmin'
      bicyclestep:
        type: string
        default: 'SiteAdmin'
      timestep:
        type: string
        default: 'SiteAdmin'
      trafficflowobserved:
        type: string
        default: 'SiteAdmin'
      crowdflowobserved:
        type: string
        default: 'SiteAdmin'

  sumo:
    type: object
    properties:
      replicas:
        type: number
        default: 1
        minimum: 0
        maximum: 1
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: 500m
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 400m
              memory:
                type: string
                default: 500Mi
      executable_path:
        type: string
        default: /usr/local/bin/sumo
      python_executable_path:
        type: string
        default: /opt/app-root/bin/python
      fcd_sync_path:
        type: string
        default: /usr/local/share/sumo/fcd

  yggio:
    type: object
    properties:
      enabled:
        type: boolean
        default: false
      api_relative_uri_iotnode:
        type: string
        default: /api/iotnodes
      auth_local_uri:
        type: string
        default: /api/auth/local
  
  kafka:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      keystore_secret:
        type: string
        default: smartvillage-kafka
      truststore_secret:
        type: string
        default: smartvillage-kafka-cluster-ca-cert
      host:
        type: string
        default: default-kafka-bootstrap.kafka.svc
      port:
        type: number
        default: 9093
      group:
        type: string
        default: smartvillage-kafka
      security_protocol:
        type: string
        default: SSL
      ssl_keystore_type:
        type: string
        default: PKCS12
      ssl_keystore_location:
        type: string
        default: /opt/kafka/keystore/user.p12
      ssl_user_crt_location:
        type: string
        default: /opt/kafka/keystore/user.crt
      ssl_user_key_location:
        type: string
        default: /opt/kafka/keystore/user.key
      ssl_truststore_type:
        type: string
        default: PKCS12
      ssl_truststore_location:
        type: string
        default: /opt/kafka/truststore/ca.p12
      ssl_ca_crt_location:
        type: string
        default: /opt/kafka/truststore/ca.crt

  ngsi_ld:
    type: object
    properties:
      sync:
        type: boolean
        default: true
        description: |
          Determines if the ngsild-smartvillage-sync application will be created. 
      sync_replicas:
        type: number
        default: 1
        minimum: 0
        maximum: 1
      context:
        type: string
        default: https://raw.githubusercontent.com/computate-org/smartabyar-smartvillage-static/main/fiware/context.jsonld
      ssl:
        type: boolean
        default: false
      host:
        type: string
        default: scorpiobroker.scorpiobroker.svc
      port:
        type: number
        default: 9090
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '500Mi'
              cpu:
                type: string
                default: '500m'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'
        