---
name: smartvillage
description: |
  Red Hat Global Social Innovation Program is partnering with Boston University and Smarta Byar 
  in order to collaborate on creating a global and open research platform allowing researchers 
  to study what social sustainability means by using a digital twin of Veber√∂d, Sweden 
  as the test village, supported by Smarta Byar.
schema:

  site:
    type: object
    properties:
      create:
        type: boolean
        default: true
        description: |
          Determines if a Smarta Byar Smart Village site will be created. 
      enable_dev_nodeports:
        type: boolean
        default: false
      web_replicas:
        type: number
        default: 3
      sumo_replicas:
        type: number
        default: 3
      worker_replicas:
        type: number
        default: 1
        minimum: 0
        maximum: 1
      web_resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: 1m
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 400m
              memory:
                type: string
                default: 500Mi
      worker_resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: 1m
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 400m
              memory:
                type: string
                default: 500Mi
      name:
        type: string
        default: smartvillage
      secret_name:
        type: string
        default: smartvillage
        description: |
          The secret name to store site secrets. 
          If empty, "smartvillage" will be used. 
      host_name:
        type: string
        default: smartvillage.apps-crc.testing
      zone:
        type: string
        default: "America/New_York"
      locale:
        type: string
        default: "en-US"
      instances:
        type: number
        default: 3
      static_base_url:
        type: string
      template_path:
        type: string
        default: "/home/ctate/.local/src/smartabyar-smartvillage/src/main/resources/templates"
      fontawesome_kit:
        type: string
      worker_pool_size:
        type: number
        default: 1
      enable_zookeeper_cluster:
        type: boolean
        default: true
      ssl_verify:
        type: boolean
        default: false
      default_map_location:
        type: string
        default: "55.61888,13.548799"
      default_map_zoom:
        type: number
        default: 11
      vertx_warning_exception_seconds:
        type: number
        default: 60
      java_opts:
        type: string
        default: ""
      route:
        type: object
        properties:
          create:
            type: boolean
            default: true
            description: |
              Whether to create a route for the site. 
          host_name:
            type: string
            description: |
              The Route host name for the site. 

  zookeeper:
    type: object
    properties:
      create:
        type: boolean
        default: true
        description: |
          Determines if a new Zookeeper cluster will be created. 
      volume_size:
        type: string
        default: '1Gi'
      service_name:
        type: string
        default: zookeeper
      port:
        type: number
        default: 2181
      max_retries:
        type: number
        default: 0
      base_sleep_time_millis:
        type: number
        default: 5000
      max_sleep_millis:
        type: number
        default: 5000
      connection_timeout_millis:
        type: number
        default: 3000
      session_timeout_millis:
        type: number
        default: 5000
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '500Mi'
              cpu:
                type: string
                default: '500m'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'

  sso:
    type: object
    properties:
      create:
        type: boolean
        default: true
        description: |
          Determines if a new Red Hat SSO cluster will be created. 
      host_name:
        type: string
        default: keycloak-sso.apps-crc.testing
      cluster_name:
        type: string
        default: sso
        description: |
          Red Hat SSO cluster name. 
          If empty, "sso" will be used. 
      postgres_secret_name:
        type: string
        default: postgres-pguser-sso
        description: |
          Optional secret name where the SSO secrets are stored. 
          If empty, "postgres-pguser-sso" will be used. 
      client_secret_name:
        type: string
        default: keycloak-client-secret-smartvillage
        description: |
          Optional secret name where the SSO secrets are stored. 
          If empty, "keycloak-client-secret-smartvillage" will be used. 

  auth:
    type: object
    properties:
      host_name:
        type: string
      port:
        type: number
        default: 443
      ssl:
        type: boolean
        default: true
      realm:
        type: string
        default: "SMARTVILLAGE"
      client:
        type: string
        default: "smartvillage"
      secret: 
        type: string
      token_uri:
        type: string
        default: "/auth/realms/SMARTVILLAGE/protocol/openid-connect/token"

  postgres:
    type: object
    properties:
      create:
        type: boolean
        default: true
        description: |
          Determines if a new Crunchy Postgres cluster will be created. 
      service_name:
        type: string
        default: postgres-primary
        description: |
          The host name to connect to PostgreSQL. 
      port:
        type: number
        default: 5432
        description: |
          The port to connect to PostgreSQL. 
      cluster_name:
        type: string
        default: postgres
        description: |
          Crunchy Postgres cluster name. 
          If empty, "postgres" will be used. 
      secret_name:
        type: string
        default: postgres-pguser-smartvillage
        description: |
          Optional secret name where the postgres secrets are stored. 
          If empty, "postgres-pguser-smartvillage" will be used. 
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '500Mi'
              cpu:
                type: string
                default: '500m'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'
  
  solr:
    type: object
    properties:
      create:
        type: boolean
        default: true
        description: |
          Determines if a new Apache Solr cluster will be created. 
      service_name:
        type: string
        default: default-solrcloud-common
      port:
        type: number
        default: 80
      ssl:
        type: boolean
        default: false
      route:
        type: object
        properties:
          create:
            type: boolean
            default: false
            description: |
              Whether to create a route for Solr. 
          host_name:
            type: string
            default: solr.apps-crc.testing
            description: |
              The Route host name for Solr. 
      collection:
        type: string
        default: "smartvillage"
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '1Gi'
              cpu:
                type: string
                default: '1'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'
  
  email:
    type: object
    properties:
      enabled: 
        type: boolean
        default: false
      secret_name:
        type: string
        default: smartvillage
        description: |
          The secret name to store SMTP email secrets. 
          If empty, "smartvillage" will be used. 
  
  # Enable data import in the site. 
  import_data:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      sitepage:
        type: object
        properties:
          enabled:
            type: boolean
            default: true
          period:
            type: string
            default: 2 minutes
          start_time:
            type: string
            default: 00:00:00 [America/New_York]
      sitehtm:
        type: object
        properties:
          enabled:
            type: boolean
            default: true
      iotnode:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
      vehiclestep:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
      timestep:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
      trafficsimulation:
        type: object
        properties:
          enabled:
            type: boolean
            default: false
  
  # The Auth roles required to be an admin in the site. 
  auth_role:
    type: object
    properties:
      admin:
        type: string
        default: 'SiteAdmin'
      siteuser:
        type: string
        default: 'SiteAdmin'
      sitepage:
        type: string
        default: 'SiteAdmin'
      sitehtm:
        type: string
        default: 'SiteAdmin'
      iotnode:
        type: string
        default: 'SiteAdmin'
      mapresult:
        type: string
        default: 'SiteAdmin'
      iotnodestep:
        type: string
        default: 'SiteAdmin'
      vehiclestep:
        type: string
        default: 'SiteAdmin'
      personstep:
        type: string
        default: 'SiteAdmin'
      smarttrafficlight:
        type: string
        default: 'SiteAdmin'
      trafficlight:
        type: string
        default: 'SiteAdmin'
      trafficlightstep:
        type: string
        default: 'SiteAdmin'
      trafficsimulation:
        type: string
        default: 'SiteAdmin'
      simulationreport:
        type: string
        default: 'SiteAdmin'
      systemevent:
        type: string
        default: 'SiteAdmin'
      bicyclestep:
        type: string
        default: 'SiteAdmin'
      timestep:
        type: string
        default: 'SiteAdmin'
      trafficflowobserved:
        type: string
        default: 'SiteAdmin'

  sumo:
    type: object
    properties:
      replicas:
        type: number
        default: 1
        minimum: 0
        maximum: 1
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: 1m
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 400m
              memory:
                type: string
                default: 500Mi
      executable_path:
        type: string
        default: /home/ctate/.local/bin/sumo
      python_executable_path:
        type: string
        default: /home/ctate/python/bin/python
      fcd_sync_path:
        type: string
        default: /home/ctate/.local/share/sumo/data/veberod/fcd

  yggio:
    type: object
    properties:
      enabled:
        type: boolean
        default: false
      api_relative_uri_iotnode:
        type: string
        default: /api/iotnodes
      auth_local_uri:
        type: string
        default: /api/auth/local

  fiware:
    type: object
    properties:
      ssl:
        type: boolean
        default: false
      port:
        type: number
        default: 80
      host_name:
        type: string
        default: orion-ld
      api_uri:
        type: string
        default: /v2
  
  kafka:
    type: object
    properties:
      create:
        type: boolean
        default: true
        description: |
          Determines if a new Apache Kafka cluster will be created. 
      keystore_secret:
        type: string
        default: smartvillage-kafka
      truststore_secret:
        type: string
        default: smartvillage-kafka-cluster-ca-cert
      service_name:
        type: string
        default: smartvillage-kafka-kafka-bootstrap
      port:
        type: number
        default: 9093
      group:
        type: string
        default: smartvillage-kafka
      security_protocol:
        type: string
        default: SSL
      ssl_keystore_type:
        type: string
        default: PKCS12
      ssl_keystore_location:
        type: string
        default: /opt/kafka/keystore/user.p12
      ssl_user_crt_location:
        type: string
        default: /opt/kafka/keystore/user.crt
      ssl_user_key_location:
        type: string
        default: /opt/kafka/keystore/user.key
      ssl_truststore_type:
        type: string
        default: PKCS12
      ssl_truststore_location:
        type: string
        default: /opt/kafka/truststore/ca.p12
      ssl_ca_crt_location:
        type: string
        default: /opt/kafka/truststore/ca.crt
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '500Mi'
              cpu:
                type: string
                default: '500m'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'

  amq_broker:
    type: object
    properties:
      mqtt_service_name:
        type: string
        default: fiware-broker-mqtt-0-svc
      mqtt_port:
        type: number
        default: 1883
      amqp_service_name:
        type: string
        default: fiware-broker-amqp-0-svc
      amqp_port:
        type: number
        default: 5672
      iot_subscribe_topic:
        type: string
        default: iot-subscribe

  orionld:
    type: object
    properties:
      sync:
        type: boolean
        default: true
        description: |
          Determines if the orionld-smartvillage-sync application will be created. 
      sync_replicas:
        type: number
        default: 1
        minimum: 0
        maximum: 1
