---
name: smartvillage
description: |
  An AMQ Broker that provides AMQP and MQTT messaging
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  amq_broker:
    type: object
    properties:
      name:
        type: string
        default: default
        description: The name of the AMQ Broker
      replicas:
        type: number
        default: 1
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '500Mi'
              cpu:
                type: string
                default: '500m'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'
      enabled:
        type: boolean
        default: true
      mqtt_service_name:
        type: string
        default: fiware-broker-mqtt-0-svc
      mqtt_port:
        type: number
        default: 1883
      amqp_service_name:
        type: string
        default: fiware-broker-amqp-0-svc
      amqp_port:
        type: number
        default: 5672
      iot_subscribe_topic:
        type: string
        default: iot-subscribe
