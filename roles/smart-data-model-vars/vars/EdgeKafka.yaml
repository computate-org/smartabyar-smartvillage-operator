---
name: smartvillage
description: |
  
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  kafka:
    type: object
    properties:
      enable_dev_nodeports:
        type: boolean
        default: false
      service_name:
        type: string
        default: smartvillage-kafka-kafka-bootstrap
      port:
        type: number
        default: 9093
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '500Mi'
              cpu:
                type: string
                default: '500m'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'
      users:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            cluster:
              type: string
              default: smartvillage-kafka
            acls:
              type: array
              items:
                type: object
                properties:
                  host:
                    type: string
                    default: '*'
                  operations:
                    type: array
                    items:
                      type: string
                  type:
                    type: string
                    default: allow
                  resource:
                    type: object
                    properties:
                      name:
                        type: string
                      patternType:
                        type: string
                        default: prefix
                        enum:
                          - prefix
                          - suffix
                      type:
                        type: string
                        enum:
                          - topic
                          - group
  zookeeper:
    type: object
    properties:
      replicas:
        type: number
        default: 3
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              memory:
                type: string
                default: '500Mi'
              cpu:
                type: string
                default: '500m'
          requests:
            type: object
            properties:
              memory:
                type: string
                default: '200Mi'
              cpu:
                type: string
                default: '200m'
