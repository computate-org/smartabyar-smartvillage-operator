---
name: smartvillage
description: |
  
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  iotagent:
    type: object
    properties:
      name:
        type: string
        default: iotagent-json
      namespace:
        type: string
        default: iotagent
      service_name:
        type: string
        default: iotagent-json
      base_url:
        type: string
  context_broker:
    type: object
    properties:
      name:
        type: string
        default: scorpiobroker
      namespace:
        type: string
        default: scorpiobroker
      service_name:
        type: string
        default: scorpiobroker
      base_url:
        type: string
  ngsi_ld:
    type: object
    properties:
      service:
        type: string
        default: smarttrafficlights
      service_path:
        type: string
        default: /Sweden/Veberod/CityCenter
      context:
        type: string
        default: https://raw.githubusercontent.com/computate-org/smartabyar-smartvillage-static/main/fiware/context.jsonld
  service_group:
    type: object
    properties:
      resource:
        type: string
        default: /iot/json
      apikey:
        type: string
        default: SmartTrafficLight
  message_broker:
    type: object
    properties:
      namespace:
        type: string
        description: The namespace of the message broker
      transport:
        type: string
        default: MQTT
        enum:
          - MQTT
          - AMQP
      host:
        type: string
        default: default-mqtt-0-svc.amqbroker.svc
      user:
        type: string
      secret:
        type: object
        properties:
          name:
            type: string
          key:
            type: string
      port:
        type: number
        default: 1883
  device:
    type: object
    properties:
      id:
        type: string
      subscription_url:
        type: string
        default: "http://ngsild-smartvillage-sync:8080"
  smartvillage:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      auth_secret_name:
        type: string
        default: keycloak-client-secret-smartvillage
      auth_token_url:
        type: string
        default: https://keycloak-sso.apps-crc.testing/auth/realms/SMARTVILLAGE/protocol/openid-connect/token
      site_base_url:
        type: string
        default: https://smartvillage-web-smartvillage.apps-crc.testing
      smart_model_api:
        type: string
        default: /api/smart-traffic-light
  alternate_model:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      id:
        type: string
        default: smarttrafficlight
      enabled:
        type: string
        default: SmartTrafficLight
smart_data_model:
  attributes:
    entityId:
      name: entityId
      type: string
      description: >+
        A unique ID for this Smart Data Model
      required: true
    smartTrafficLightName:
      name: smartTrafficLightName
      type: string
    routeIds:
      name: routeIds
      type: array
      items:
        type: string
    routeIdNorth:
      name: routeIdNorth
      type: string
    routeIdEast:
      name: routeIdEast
      type: string
    paramVehicleDemandScalingFactor:
      name: paramVehicleDemandScalingFactor
      type: number
      description: >+
        Min: 1
      minimum: 1
      maximum: 2
      x-ngsi:
        model: https://schema.org/Number
    paramStepSize:
      name: paramStepSize
      type: number
      description: >+
        Min: 0.5
      minimum: 0.5
      maximum: 2
      x-ngsi:
        model: https://schema.org/Number
    paramRunTime:
      name: paramRunTime
      type: number
      description: >+
        Time duration of each simulated sample path. 
      minimum: 500
      maximum: 3600
      x-ngsi:
        model: https://schema.org/Number
    paramItersPerPar:
      name: paramItersPerPar
      type: number
      description: >+
        Number of repeats per round. 
      minimum: 1
      maximum: 30
      x-ngsi:
        model: https://schema.org/Number
    paramTotalIterNum:
      name: paramTotalIterNum
      type: number
      description: >+
        Total iterations to update performance. 
      minimum: 1
      maximum: 30
      x-ngsi:
        model: https://schema.org/Number
