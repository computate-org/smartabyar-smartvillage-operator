---
name: smartvillage
description: |
  An Internet of Things Agent for a JSON based protocol (with AMQP, HTTP and MQTT transports). 
  This IoT Agent is designed to be a bridge between JSON and the NGSI interface of a context broker. 
schema:
  mqtt:
    type: object
    properties:
      service_name:
        type: string
        default: fiware-broker-mqtt-0-svc
      port:
        type: number
        default: 1883
  orionld:
    type: object
    properties:
      service_name:
        type: string
        default: orion-ld
      port:
        type: number
        default: 1026
  iotagent:
    type: object
    properties:
      http_port:
        type: number
        default: 7896
      north_port:
        type: number
        default: 4041
      service_name:
        type: string
        default: iotagent-json
      route:
        type: object
        properties:
          create:
            type: boolean
            default: false
            description: |
              Whether to create a route for iotagent-json. 
          host:
            type: string
            description: |
              The Route host name for iotagent-json. 
      log_level:
        type: string
        default: INFO
        enum:
          - DEBUG
          - INFO
          - WARN
          - ERROR
        description: |
          The level of logs to report in the pod logs. 
      replicas:
        type: number
        default: 2
        description: |
          The number of Orion-LD pods to run. 
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: 250m
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 10m
              memory:
                type: string
                default: 50Mi
