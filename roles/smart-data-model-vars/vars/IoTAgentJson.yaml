---
name: smartvillage
description: |
  An Internet of Things Agent for a JSON based protocol (with AMQP, HTTP and MQTT transports). 
  This IoT Agent is designed to be a bridge between JSON and the NGSI interface of a context broker. 
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  mongodb:
    type: object
    properties:
      namespace:
        type: string
        description: The namespace of the MongoDB
      name:
        type: string
        default: mongodb
        description: The name of the MongoDB
  message_broker:
    type: object
    properties:
      name:
        type: string
        default: default
        description: The name of the message broker
      namespace:
        type: string
        description: The namespace of the message broker
      mqtt_host:
        type: string
        description: default-mqtt-0-svc.amqbroker.svc
      mqtt_port:
        type: number
        default: 1883
      amqp_host:
        type: string
        description: default-amqp-0-svc.amqbroker.svc
      amqp_port:
        type: number
        default: 5672
      user:
        type: string
        description: The optional user used to authenticate to the message broker. 
        default: user
      password_secret:
        type: object
        properties:
          name:
            type: string
            description: The name of the Kubernetes/OpenShift secret containing the message broker password. 
          key:
            type: string
            description: The key within the secret containing the password value. 
  orionld:
    type: object
    properties:
      host:
        type: string
        default: scorpiobroker.scorpiobroker.svc
      port:
        type: number
        default: 9090
  iotagent:
    type: object
    properties:
      http_port:
        type: number
        default: 7896
      north_port:
        type: number
        default: 4041
      host:
        type: string
        default: iotagent-json.iotagent.svc
      route:
        type: object
        properties:
          create:
            type: boolean
            default: false
            description: |
              Whether to create a route for iotagent-json. 
          service_name:
            type: string
            description: |
              The Route host name for iotagent-json. 
      log_level:
        type: string
        default: INFO
        enum:
          - DEBUG
          - INFO
          - WARN
          - ERROR
        description: |
          The level of logs to report in the pod logs. 
      replicas:
        type: number
        default: 2
        description: |
          The number of Orion-LD pods to run. 
      resources:
        type: object
        properties:
          limits:
            type: object
            properties:
              cpu:
                type: string
                default: '1'
              memory:
                type: string
                default: 1Gi
          requests:
            type: object
            properties:
              cpu:
                type: string
                default: 200m
              memory:
                type: string
                default: 500Mi
