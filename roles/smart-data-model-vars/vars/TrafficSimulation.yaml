---
name: smartvillage
description: |
  A SUMO Traffic Simulation
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  iotagent:
    type: object
    properties:
      name:
        type: string
        default: iotagent-json
      namespace:
        type: string
        default: iotagent
      service_name:
        type: string
        default: iotagent-json
      base_url:
        type: string
  context_broker:
    type: object
    properties:
      name:
        type: string
        default: scorpiobroker
      namespace:
        type: string
        default: scorpiobroker
      service_name:
        type: string
        default: scorpiobroker
      base_url:
        type: string
  ngsi_ld:
    type: object
    properties:
      service:
        type: string
        default: trafficsimulations
      service_path:
        type: string
        default: /Sweden/Veberod/CityCenter
      context:
        type: string
        default: https://raw.githubusercontent.com/computate-org/smartabyar-smartvillage-static/main/fiware/context.jsonld
  service_group:
    type: object
    properties:
      resource:
        type: string
        default: /iot/json
      apikey:
        type: string
        default: TrafficSimulation
  message_broker:
    type: object
    properties:
      namespace:
        type: string
        description: The namespace of the message broker
      transport:
        type: string
        default: MQTT
        enum:
          - MQTT
          - AMQP
      host:
        type: string
        default: default-mqtt-0-svc.amqbroker.svc
      user:
        type: string
      secret:
        type: object
        properties:
          name:
            type: string
          key:
            type: string
      port:
        type: number
        default: 1883
  device:
    type: object
    properties:
      id:
        type: string
      subscription_url:
        type: string
        default: "http://ngsild-smartvillage-sync:8080"
  smartvillage:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      auth_secret_name:
        type: string
        default: keycloak-client-secret-smartvillage
      auth_token_url:
        type: string
        default: https://keycloak-sso.apps-crc.testing/auth/realms/SMARTVILLAGE/protocol/openid-connect/token
      site_base_url:
        type: string
        default: https://smartvillage-web-smartvillage.apps-crc.testing
      smart_model_api:
        type: string
        default: /api/traffic-simulation
  alternate_model:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      id:
        type: string
        default: trafficsimulation
      enabled:
        type: string
        default: TrafficSimulation
smart_data_model:
  attributes:
    startDateTime:
      name: startDateTime
      type: string
      description: >+
        The start date and time. 
      x-ngsi:
        model: https://schema.org/DateTime
    simulationName:
      name: simulationName
      type: string
      required: true
    entityId:
      name: entityId
      type: string
      description: >+
        A unique ID for this Smart Data Model
    location:
      name: location
      type: geo:point
    sumocfgPath:
      name: sumocfgPath
      type: string
    fcdFilePath:
      name: fcdFilePath
      type: string
    netFilePath:
      name: netFilePath
      type: string
    startSeconds:
      name: startSeconds
      type: number
      description: >+
        -b, --begin TIME Defines the begin time in seconds; The simulation
        starts at this time
      x-ngsi:
        model: https://schema.org/Number
    endSeconds:
      name: endSeconds
      type: number
      description: >+
        -e, --end TIME Defines the end time in seconds; The simulation ends at
        this time
      x-ngsi:
        model: https://schema.org/Number
    stepSeconds:
      name: stepSeconds
      type: number
      description: >+
        --step-length TIME Defines the step duration in seconds
      x-ngsi:
        model: https://schema.org/Number
    paramAvgVehiclePerMinFromWestToEast:
      name: paramAvgVehiclePerMinFromWestToEast
      type: number
      description: >+
        Min: 1
      minimum: 1
      maximum: 30
      x-ngsi:
        model: https://schema.org/Number
    paramAvgVehiclePerMinFromSouthToNorth:
      name: paramAvgVehiclePerMinFromSouthToNorth
      type: number
      description: >+
        Min: 1
      minimum: 1
      maximum: 30
      x-ngsi:
        model: https://schema.org/Number
    paramVehicleDemandScalingFactor:
      name: paramVehicleDemandScalingFactor
      type: number
      description: >+
        Min: 1
      minimum: 1
      maximum: 2
      x-ngsi:
        model: https://schema.org/Number
    paramAvgPedestrianPerMinFromWestToEast:
      name: paramAvgPedestrianPerMinFromWestToEast
      type: number
      description: >+
