      maximum: 30
      x-ngsi:
        model: https://schema.org/Number
    paramPedestrianDemandScalingFactor:
      name: paramPedestrianDemandScalingFactor
      type: number
      description: >+
        Min: 1
      minimum: 1
      maximum: 2
      x-ngsi:
        model: https://schema.org/Number
    paramDemandScale:
      name: paramDemandScale
      type: array
