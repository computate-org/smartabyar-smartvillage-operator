---
name: smartvillage
description: |
  
schema:
  managementState:
    type: string
    default: Managed
    enum:
      - Managed
      - Unmanaged
  iotagent:
    type: object
    properties:
      name:
        type: string
        default: iotagent-json
      namespace:
        type: string
        default: iotagent
      service_name:
        type: string
        default: iotagent-json
      base_url:
        type: string
  context_broker:
    type: object
    properties:
      name:
        type: string
        default: scorpiobroker
      namespace:
        type: string
        default: scorpiobroker
      service_name:
        type: string
        default: scorpiobroker
      base_url:
        type: string
  ngsi_ld:
    type: object
    properties:
      service:
        type: string
        default: trafficsimulations
      service_path:
        type: string
        default: /Sweden/Veberod/CityCenter
      context:
        type: string
        default: https://raw.githubusercontent.com/computate-org/smartabyar-smartvillage-static/main/fiware/context.jsonld
  service_group:
    type: object
    properties:
      resource:
        type: string
        default: /iot/json
      apikey:
        type: string
        default: TrafficSimulation
  message_broker:
    type: object
    properties:
      transport:
        type: string
        default: MQTT
        enum:
          - MQTT
          - AMQP
      host:
        type: string
        default: default-mqtt-0-svc.amqbroker.svc
      user:
        type: string
      secret:
        type: object
        properties:
          name:
            type: string
          property:
            type: string
      port:
        type: number
        default: 1883
  device:
    type: object
    properties:
      id:
        type: string
        default: 'VeberodIntersection1'
      subscription_url:
        type: string
        default: "http://orionld-smartvillage-sync:8080"
  smartabyar_smartvillage:
    type: object
    properties:
      enabled:
        type: boolean
        default: true
      auth_secret_name:
        type: string
        default: keycloak-client-secret-smartvillage
      auth_token_url:
        type: string
        default: https://keycloak-sso.apps-crc.testing/auth/realms/SMARTVILLAGE/protocol/openid-connect/token
      site_base_url:
        type: string
        default: https://smartvillage-web-smartvillage.apps-crc.testing
      smart_model_api:
        type: string
        default: /api/traffic-simulation
smart_data_model:
  attributes:
    location:
      required: true
      name: location
      type: "geo:point"
      description: |
        Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon
    simulationName:
      name: simulationName
      type: string
      default: Veber√∂d intersection 1
    sumocfgPath:
      name: sumocfgPath
      type: string
      default: /usr/local/src/TLC/input/Veberod_intersection_pedestrian.sumocfg
    fcdFilePath:
      name: fcdFilePath
      type: string
      default: /usr/local/src/TLC/output/veberod-fcd.xml
    startSeconds:
      name: startSeconds
      type: number
      default: 0
    endSeconds:
      name: endSeconds
      type: number
      default: 300
    stepSeconds:
      name: stepSeconds
      type: number
      default: 1
    paramStepSize:
      name: paramStepSize
      type: number
      default: 1
      minimum: 0.5
      maximum: 2
    paramRunTime:
      name: paramRunTime
      type: number
      default: 1000
      minimum: 500
      maximum: 3600
    paramItersPerPar:
      name: paramItersPerPar
      type: number
      default: 3
      minimum: 1
      maximum: 30
    paramTotalIterNum:
      name: paramTotalIterNum
      type: number
      default: 5
      minimum: 1
      maximum: 30
