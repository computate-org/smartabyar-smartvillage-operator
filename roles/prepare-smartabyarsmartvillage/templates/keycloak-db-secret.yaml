---
kind: Secret
apiVersion: v1
metadata:
  name: keycloak-db-secret
  namespace: {{ ansible_operator_meta.namespace }}
type: Opaque
stringData:
  POSTGRES_DATABASE: "{{ sso_database_secret.dbname | b64decode }}"
  POSTGRES_EXTERNAL_ADDRESS: "{{ database.cluster_name }}-ha.{{ ansible_operator_meta.namespace }}.svc.cluster.local"
  POSTGRES_EXTERNAL_PORT: "5432"
  POSTGRES_HOST: "{{ database.cluster_name }}-ha.{{ ansible_operator_meta.namespace }}.svc.cluster.local"
  POSTGRES_PASSWORD: "{{ sso_database_secret.password | b64decode }}"
  POSTGRES_SUPERUSER: "true"
  POSTGRES_USERNAME: "{{ sso_database_secret.user | b64decode }}"
