---
{% if solr.route.create %}
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: solr
  namespace: {{ ansible_operator_meta.namespace }}
spec:
{% if solr.route.host is defined %}
  host: {{ solr.route.host }}
{% endif %}
  to:
    kind: Service
    name: default-solrcloud-common
    weight: 100
  port:
    targetPort: solr-client
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{% endif %}
