---
apikey: "{{ service_group.apikey }}"
cbHost: "{{ service_group.cb_host }}"
entity_type: "{{ENTITY_TYPE }}"
resource: "{{ service_group.resource }}"
attributes:
{% for key, attribute in attributes %}
  - object_id: {{ key }}
    name: {{ attribute.name | default(key) }}
    type: {{ attribute.type }}
{% endfor %}
