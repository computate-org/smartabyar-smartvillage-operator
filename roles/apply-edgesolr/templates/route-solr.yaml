spec:
{% if values.solr.route.host_name is defined %}
  host: {{ values.solr.route.host_name }}
{% endif %}
  to:
    kind: Service
    name: "{{ values.solr.name }}"
    weight: 100
  port:
    targetPort: solr
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
