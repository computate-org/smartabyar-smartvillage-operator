spec:
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    matchLabels:
      app: {{ values.solr.name }}
      statefulset: {{ values.solr.name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  volumeClaimTemplates:
    - kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: data
        labels:
          app: {{ values.solr.name }}
          statefulset: {{ values.solr.name }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "{{ values.solr.storage }}"
          limits:
            storage: "{{ values.solr.storage }}"
        volumeMode: Filesystem
  template:
    metadata:
      name: {{ values.solr.name }}
      labels:
        app: {{ values.solr.name }}
        statefulset: {{ values.solr.name }}
    spec:
      serviceAccountName: solr
      volumes:
{% if values.solr.configsets %}
{% for configset in values.solr.configsets %}
        - name: "{{ configset.configmap }}"
          configMap:
            defaultMode: 420
            name: "{{ configset.configmap }}"
{% endfor %}
{% endif %}
      containers:
        - name: solr
          imagePullPolicy: Always
          image: 'docker.io/solr:{{ values.solr.version }}'
          resources:
            limits:
              memory: '{{ values.solr.resources.limits.memory }}'
              cpu: '{{ values.solr.resources.limits.cpu }}'
            requests:
              memory: '{{ values.solr.resources.requests.memory }}'
              cpu: '{{ values.solr.resources.requests.cpu }}'
          readinessProbe:
            httpGet:
              path: /solr/admin/info/system
              port: 8983
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /solr/admin/info/system
              port: 8983
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 20
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 300
          env:
            - name: SOLR_JAVA_MEM
              value: '-Xms1g -Xmx2g'
            - name: SOLR_HOME
              value: /var/solr/data
            - name: SOLR_PORT
              value: '8983'
            - name: SOLR_NODE_PORT
              value: '8983'
            - name: POD_HOSTNAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: SOLR_HOST
              value: {{ values.solr.name }}.{{ ansible_operator_meta.namespace }}.svc
            - name: SOLR_LOG_LEVEL
              value: INFO
            - name: GC_TUNE
            - name: SOLR_STOP_WAIT
              value: '55'
            - name: ZK_HOST
              value: >-
                {{ values.zookeeper.host }}:{{ values.zookeeper.port }}/
            - name: ZK_CHROOT
              value: /
            - name: ZK_SERVER
              value: >-
                {{ values.zookeeper.host }}:{{ values.zookeeper.port }}
            - name: SOLR_OPTS
              value: '-DhostPort=$(SOLR_NODE_PORT)'
          ports:
            - name: client-port
              containerPort: 8983
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /var/solr/data
{% if values.solr.configsets %}
{% for configset in values.solr.configsets %}
            - name: "{{ configset.configmap }}"
              mountPath: "/opt/solr/server/solr/configsets/{{ configset.name }}/conf"
{% endfor %}
{% endif %}
          terminationMessagePolicy: File
          terminationMessagePath: /dev/termination-log
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
#      securityContext: {}
      securityContext: {}
      schedulerName: default-scheduler
