---
# if not given  it will be assigned during subscription process and returned to client
id: "{{ ENTITY_NAME }}"
#type: "Subscription"
#name: "{{ ENTITY_NAME }}"
description: "{{ ENTITY_NAME }}"
subject:
  entities:
    - id: "{{ ENTITY_NAME }}"
      type: "{{ ENTITY_TYPE }}"
notification:
  http:
    url: https://www.computate.org/test
  attrs:
{% for key, attribute in attributes.items() %}
    - "{{ spec.attributes[key].name | default(key) }}"
{% endfor %}
