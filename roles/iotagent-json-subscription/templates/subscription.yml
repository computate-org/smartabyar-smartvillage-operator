---
# if not given  it will be assigned during subscription process and returned to client
id: "urn:subscription:{{ ENTITY_TYPE }}-{{ values.device.id }}"
type: "Subscription"
#name: "{{ ENTITY_NAME }}"
description: "{{ ENTITY_NAME }}"
entities:
  - id: "{{ ENTITY_NAME }}"
    type: "{{ ENTITY_TYPE }}"
notification:
  endpoint:
    uri: "{{ values.device.subscription_url }}"
    accept: "application.json"
"@context":
  - https://computate.neocities.org/fiware/TrafficFlowObserved.context-ngsi.jsonld
  - https://uri.etsi.org/ngsi-ld/v1/ngsi-ld-core-context.jsonld
