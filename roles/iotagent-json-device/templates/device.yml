---
device_id: "{{ device.id }}"
entity_name: "{{ ENTITY_NAME }}"
entity_type: "{{ENTITY_TYPE }}"
transport: "{{ device.transport }}"
attributes:
{% for key, attribute in attributes.items() %}
  - object_id: {{ key }}
    name: {{ spec.attributes[key].name | default(key) }}
    type: {{ spec.attributes[key].type }}
{% endfor %}
