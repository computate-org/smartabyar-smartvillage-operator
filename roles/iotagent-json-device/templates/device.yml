---
device_id: "{{ device.id }}"
entity_name: "{{ ENTITY_NAME }}"
entity_type: "{{ENTITY_TYPE }}"
transport: "{{ device.transport }}"
attributes:
{% for key, attribute in attributes %}
  - object_id: {{ key }}
    name: {{ attribute.name | default(key) }}
    type: {{ attribute.type }}
{% endfor %}
