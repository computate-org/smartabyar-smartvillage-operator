- name: "{{ 'Remove' if values.enable_dev_nodeports else 'Skip' }} solr-nodeport NodePort service on OpenShift"
  k8s:
    state: "{{ 'absent' if values.enable_dev_nodeports else 'absent' }}"
    api_version: v1
    kind: Service
    name: "solr-nodeport"
    namespace: "{{ ansible_operator_meta.namespace }}"
  when: values.enable_dev_nodeports

# Remove Solr

- name: "Remove solr StatefulSet on OpenShift"
  k8s:
    state: absent
    kind: StatefulSet
    api_version: apps/v1
    name: solr
    namespace: "{{ ansible_operator_meta.namespace }}"
- name: "Remove solr service on OpenShift"
  k8s:
    state: absent
    kind: Service
    api_version: v1
    name: solr
    namespace: "{{ ansible_operator_meta.namespace }}"
- name: "Remove solr service account on OpenShift"
  k8s:
    state: absent
    kind: ServiceAccount
    api_version: v1
    name: solr
    namespace: "{{ ansible_operator_meta.namespace }}"
- name: "Remove Solr route on OpenShift"
  k8s:
    state: "absent"
    kind: Route
    api_version: route.openshift.io/v1
    name: solr
    namespace: "{{ ansible_operator_meta.namespace }}"
  ignore_errors: true
