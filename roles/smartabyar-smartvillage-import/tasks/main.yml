---
- name: Get auth secrets
  set_fact:
    CLIENT_ID: "{{ query('kubernetes.core.k8s', kind='Secret', resource_name=values.smartvillage.auth_secret_name, namespace=ansible_operator_meta.namespace, validate_certs=false)[0].data.CLIENT_ID | b64decode }}"
    CLIENT_SECRET: "{{ query('kubernetes.core.k8s', kind='Secret', resource_name=values.smartvillage.auth_secret_name, namespace=ansible_operator_meta.namespace, validate_certs=false)[0].data.CLIENT_SECRET | b64decode }}"
- name: "Get the entity from the context broker"
  connection: local
  uri:
    timeout: 90
    url: "{{ values.context_broker.base_url }}/v2/entities/{{ ENTITY_NAME | string | urlencode }}?options=keyValues"
    method: GET
    headers:
      Fiware-Service: "{{ values.fiware.service | lower }}"
      Fiware-ServicePath: "{{ values.fiware.service_path }}"
    return_content: true
    status_code: 
      - 200
      - 201
  register: CONTEXT_BROKER_ENTITIES
- name: Set CONTEXT_BROKER_ENTITY
  set_fact:
    CONTEXT_BROKER_ENTITY: "{{ CONTEXT_BROKER_ENTITIES.json }}"
- debug:
    var: CONTEXT_BROKER_ENTITY
- name: Get site access token
  connection: local
  uri:
    timeout: 90
    url: "{{ values.smartvillage.auth_token_url }}"
    method: POST
    body_format: form-urlencoded
    body:
      grant_type: client_credentials
      client_id: "{{ CLIENT_ID }}"
      client_secret: "{{ CLIENT_SECRET }}"
    return_content: true
    validate_certs: false
    status_code: 
      - 200
      - 201
  register: AUTH_TOKEN
- name: "Import the Smart Data Model"
  connection: local
  uri:
    timeout: 90
    url: "{{ values.smartvillage.site_base_url }}{{ values.smartvillage.smart_model_api }}?softCommit=true"
    method: PUT
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ AUTH_TOKEN.json.access_token }}"
    body_format: json
    body: "{{ lookup('template', 'smart-data-model.yml') | from_yaml }}"
    return_content: true
    validate_certs: false
    status_code: 
      - 200
      - 201
  register: IMPORT_MODEL

