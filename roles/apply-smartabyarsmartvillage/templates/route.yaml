---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ site_name }}-web
  namespace: {{ ansible_operator_meta.namespace }}
{% if site.host_name is defined %}
  annotations:
    kubernetes.io/tls-acme: 'true'
    acme.openshift.io/secret-name: "{{ site_name }}-certificate"
{% endif %}
spec:
{% if site.host_name is defined %}
  host: "{{ site.host_name }}"
{% endif %}
  port:
    targetPort: http
  to:
    kind: Service
    name: "{{ site_name }}-web"
    weight: 100
  wildcardPolicy: None

