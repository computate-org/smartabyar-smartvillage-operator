{% if site.route.host_name is defined %}
metadata:
  annotations:
    kubernetes.io/tls-acme: 'true'
    acme.openshift.io/secret-name: "{{ site_name }}-certificate"
{% endif %}
spec:
{% if site.route.host_name is defined %}
  host: "{{ site.route.host_name | default('') }}"
{% endif %}
  port:
    targetPort: http
  to:
    kind: Service
    name: "{{ site_name }}-web"
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
