---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ SITE_NAME }}-web
  namespace: {{ ansible_operator_meta.namespace }}
{% if SITE.HOST_NAME is defined %}
  annotations:
    kubernetes.io/tls-acme: 'true'
    acme.openshift.io/secret-name: "{{ SITE_NAME }}-certificate"
{% endif %}
spec:
{% if SITE.HOST_NAME is defined %}
  host: "{{ SITE.HOST_NAME }}"
{% endif %}
  port:
    targetPort: http
  to:
    kind: Service
    name: "{{ SITE_NAME }}-web"
    weight: 100
  wildcardPolicy: None

