apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemisAddress
metadata:
  name: fiware-address
  namespace: {{ ansible_operator_meta.namespace }}
spec:
  addressName: fiware-address
  queueName: fiware-queue
  routingType: multicast
  removeFromBrokerOnDelete: false
  queueConfiguration:
    enabled: true
  