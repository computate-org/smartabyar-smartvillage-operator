spec:
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.41-2
      jobs:
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
      repoHost:
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
      sidecars:
        pgbackrest:
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
        pgbackrestConfig:
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 500Mi
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
      replicas: 2
      name: '{{ site_name }}'
      resources:
        limits:
          memory: '{{ postgres.resources.limits.memory }}'
          cpu: '{{ postgres.resources.limits.cpu }}'
        requests:
          memory: '{{ postgres.resources.requests.memory }}'
          cpu: '{{ postgres.resources.requests.cpu }}'
      sidecars:
        replicaCertCopy:
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-gis:ubi8-15.1-3.3-0
  postgresVersion: 15
  openshift: true
  postGISVersion: 3.3.0
  users:
    - name: {{ sso.cluster_name | default('') }}
      options: "SUPERUSER"
      databases:
        - {{ sso.cluster_name | default('') }}
    - name: {{ site_name }}
      options: "SUPERUSER"
      databases:
        - {{ site_name }}
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host {{ sso.cluster_name | default('') }} {{ sso.cluster_name | default('') }} all md5"
          - "local {{ sso.cluster_name | default('') }} {{ sso.cluster_name | default('') }} trust"
          - "host {{ site_name | default('') }} {{ site_name | default('') }} all md5"
          - "local {{ site_name | default('') }} {{ site_name | default('') }} trust"
        