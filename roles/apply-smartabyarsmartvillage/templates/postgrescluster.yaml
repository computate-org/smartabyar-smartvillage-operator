apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: postgres
  namespace: {{ ansible_operator_meta.namespace }}
spec:
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.41-2
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 1Gi
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      replicas: 2
      name: '{{ SITE_NAME }}'
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-gis:ubi8-15.1-3.3-0
  postgresVersion: 15
  openshift: true
  postGISVersion: 3.3.0
  users:
    - name: {{ SSO.CLUSTER_NAME }}
      options: "SUPERUSER"
      databases:
        - {{ SSO.CLUSTER_NAME }}
    - name: {{ SITE_NAME }}
      options: "SUPERUSER"
      databases:
        - {{ SITE_NAME }}
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host {{ SSO.CLUSTER_NAME }} {{ SSO.CLUSTER_NAME }} all md5"
          - "local {{ SSO.CLUSTER_NAME }} {{ SSO.CLUSTER_NAME }} trust"
          - "host {{ SITE_NAME }} {{ SITE_NAME }} all md5"
          - "local {{ SITE_NAME }} {{ SITE_NAME }} trust"
        