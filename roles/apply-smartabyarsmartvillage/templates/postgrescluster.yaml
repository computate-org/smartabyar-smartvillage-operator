spec:
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.41-2
      jobs:
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
      repoHost:
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
      sidecars:
        pgbackrest:
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
        pgbackrestConfig:
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 10Gi
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
      replicas: 1
      name: '{{ site_name }}'
      resources:
        limits:
          memory: '{{ values.postgres.resources.limits.memory }}'
          cpu: '{{ values.postgres.resources.limits.cpu }}'
        requests:
          memory: '{{ values.postgres.resources.requests.memory }}'
          cpu: '{{ values.postgres.resources.requests.cpu }}'
      sidecars:
        replicaCertCopy:
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
      name: scorpiobroker
      replicas: 1
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 200m
          memory: 200Mi
      sidecars:
        replicaCertCopy:
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-gis:ubi8-15.1-3.3-0
  postgresVersion: 15
  postGISVersion: 3.3.0
{% if values.openshift %}
  openshift: true
{% endif %}
  users:
    - name: {{ values.sso.cluster_name | default('') }}
      options: "SUPERUSER"
      databases:
        - {{ values.sso.cluster_name | default('') }}
    - name: {{ site_name }}
      options: "SUPERUSER"
      databases:
        - {{ site_name }}
    - name: scorpiobroker
      options: "SUPERUSER CREATEDB"
      databases:
        - scorpiobroker
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "host {{ values.sso.cluster_name | default('') }} {{ values.sso.cluster_name | default('') }} all md5"
          - "local {{ values.sso.cluster_name | default('') }} {{ values.sso.cluster_name | default('') }} trust"
          - "host {{ site_name | default('') }} {{ site_name | default('') }} all md5"
          - "local {{ site_name | default('') }} {{ site_name | default('') }} trust"
          - "host all scorpiobroker all md5"
          - "local all scorpiobroker trust"
        