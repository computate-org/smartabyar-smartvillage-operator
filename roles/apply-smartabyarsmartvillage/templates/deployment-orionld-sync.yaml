spec:
  replicas: {{ values.ngsi_ld.sync_replicas }}
  selector:
    matchLabels:
      app: orionld-smartvillage-sync
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: orionld-smartvillage-sync
    spec:
      containers:
        - name: orionld-smartvillage-sync
          imagePullPolicy: Always
          image: 'quay.io/computateorg/orionld-smartvillage-sync:latest'
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8081
              name: cluster
              protocol: TCP
          resources:
            limits:
              memory: '{{ values.ngsi_ld.resources.limits.memory }}'
              cpu: '{{ values.ngsi_ld.resources.limits.cpu }}'
            requests:
              memory: '{{ values.ngsi_ld.resources.limits.memory }}'
              cpu: '{{ values.ngsi_ld.resources.limits.cpu }}'
          env:

            - name: SITE_PORT
              value: "8080"
            - name: SITE_INSTANCES
              value: "{{ values.site.instances }}"
            - name: SITE_BASE_URL
              value: "http://orionld-smartvillage-sync.{{ ansible_operator_meta.namespace }}.svc:8080"
            - name: NGSI_LD_HOST_NAME
              value: "{{ values.ngsi_ld.host }}"
            - name: NGSI_LD_PORT
              value: "{{ values.ngsi_ld.port }}"
            - name: NGSI_LD_SSL
              value: "{{ values.ngsi_ld.ssl | lower }}"
            - name: NGSI_LD_CONTEXT
              value: "{{ values.ngsi_ld.context }}"

            - name: AUTH_REALM
              value: "{{ values.auth.realm }}"
            - name: AUTH_CLIENT
              valueFrom:
                secretKeyRef:
                  key: CLIENT_ID
                  name: "{{ values.sso.client_secret_name }}"
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  key: CLIENT_SECRET
                  name: "{{ values.sso.client_secret_name }}"
            - name: AUTH_HOST_NAME
              value: "{{ values.auth.host_name | default(values.sso.host_name) }}"
            - name: AUTH_PORT
              value: "{{ values.auth.port }}"
            - name: AUTH_SSL
              value: "{{ values.auth.ssl }}"
            - name: AUTH_TOKEN_URI
              value: "{{ values.auth.token_uri }}"

            - name: SSL_VERIFY
              value: "false"
            - name: SMARTVILLAGE_HOST_NAME
              value: "{{ site_host_name }}"
            - name: SMARTVILLAGE_PORT
              value: "443"
            - name: SMARTVILLAGE_SSL
              value: "true"
