spec:
  replicas: {{ values.site.web_replicas }}
  selector:
    matchLabels:
      app: orionld-smartvillage-sync
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: orionld-smartvillage-sync
    spec:
      containers:
        - name: orionld-smartvillage-sync
          imagePullPolicy: Always
          image: 'quay.io/computateorg/orionld-smartvillage-sync:latest'
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8081
              name: cluster
              protocol: TCP
          resources:
            limits:
              memory: '{{ values.site.web_resources.limits.memory }}'
              cpu: '{{ values.site.web_resources.limits.cpu }}'
            requests:
              memory: '{{ values.site.web_resources.limits.memory }}'
              cpu: '{{ values.site.web_resources.limits.cpu }}'
          env:

            - name: SITE_PORT
              value: "8080"
            - name: SITE_INSTANCES
              value: "{{ values.site.instances }}"
            - name: SITE_BASE_URL
              value: "http://orionld-smartvillage-sync:8080"

            - name: AUTH_REALM
              value: "{{ values.auth.realm }}"
            - name: AUTH_CLIENT
              valueFrom:
                secretKeyRef:
                  key: CLIENT_ID
                  name: "{{ values.sso.client_secret_name }}"
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  key: CLIENT_SECRET
                  name: "{{ values.sso.client_secret_name }}"
            - name: AUTH_HOST_NAME
              value: "{{ values.auth.host_name | default(values.sso.host_name) }}"
            - name: AUTH_PORT
              value: "{{ values.auth.port }}"
            - name: AUTH_SSL
              value: "{{ values.auth.ssl }}"
            - name: AUTH_URL
              value: "https://{{ values.auth.host_name | default(values.sso.host_name) }}/auth"
            - name: AUTH_TOKEN_URI
              value: "{{ values.auth.token_uri }}"
