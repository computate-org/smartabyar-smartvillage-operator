---
# Label: ansible_project_secret
# Title: create the Ansible secret for the project in OpenShift
# Mission: create the Ansible secret for the project in OpenShift
# Milestone: Automate Project Deployment
# Column: Automate Project Deployment

kind: Secret
apiVersion: v1
metadata:
  name: {{ site_name }}
  namespace: {{ ansible_operator_meta.namespace }}
type: Opaque
stringData:

  YGGIO_HOST_NAME: "{{ yggio.host_name }}"
  YGGIO_PORT: "{{ yggio.port }}"
  YGGIO_SSL: "{{ yggio.ssl }}"
  YGGIO_API_RELATIVE_URI_IotNode: "{{ yggio.api_relative_uri_iotnode }}"
  YGGIO_AUTH_LOCAL_URI: "{{ yggio.auth_local_uri }}"
  YGGIO_USERNAME: "{{ yggio.username }}"
  YGGIO_PASSWORD: "{{ yggio.password }}"
