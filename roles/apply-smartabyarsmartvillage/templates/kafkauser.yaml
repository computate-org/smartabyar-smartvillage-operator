apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: smartvillage-kafka
  namespace: {{ ansible_operator_meta.namespace }}
  labels:
    strimzi.io/cluster: smartvillage-kafka
spec:
  authentication:
    type: tls
  authorization:
    acls:
      - host: '*'
        operations:
          - All
        resource:
          name: smartvillage-
          patternType: prefix
          type: topic
        type: allow
      - host: '*'
        operations:
          - All
        resource:
          name: smartvillage-
          patternType: prefix
          type: group
        type: allow
    type: simple
