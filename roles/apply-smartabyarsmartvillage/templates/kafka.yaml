spec:
  kafka:
    config:
      default.replication.factor: 3
      min.insync.replicas: 3
    version: 3.2.3
    replicas: 3
    authorization:
      type: simple
    resources:
      limits:
        memory: '{{ kafka.resources.limits.memory }}'
        cpu: '{{ kafka.resources.limits.cpu }}'
      requests:
        memory: '{{ kafka.resources.requests.memory }}'
        cpu: '{{ kafka.resources.requests.cpu }}'
    listeners:
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
{% if site.enable_dev_nodeports %}
      - name: external
        port: 9094
        tls: true
        type: nodeport
        authentication:
          type: tls
        configuration:
          bootstrap:
            nodePort: 32100
          brokers:
            - broker: 0
              nodePort: 32000
              advertisedHost: kafka0.apps-crc.testing
            - broker: 1
              nodePort: 32001
              advertisedHost: kafka1.apps-crc.testing
            - broker: 2
              nodePort: 32002
              advertisedHost: kafka2.apps-crc.testing
{% endif %}
    storage:
      type: ephemeral
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
    resources:
      limits:
        memory: '{{ zookeeper.resources.limits.memory }}'
        cpu: '{{ zookeeper.resources.limits.cpu }}'
      requests:
        memory: '{{ zookeeper.resources.requests.memory }}'
        cpu: '{{ zookeeper.resources.requests.cpu }}'
  entityOperator:
    topicOperator: {}
    userOperator: {}
