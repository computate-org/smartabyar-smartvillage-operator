apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: {{ site_name }}
  namespace: {{ ansible_operator_meta.namespace }}
spec:
  lookupPolicy:
    local: false
  tags:
    - name: latest
      annotations: null
      from:
        kind: DockerImage
        name: 'quay.io/computateorg/smartabyar-smartvillage:latest'
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Source
