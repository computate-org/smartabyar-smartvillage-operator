---
apiVersion: v1
kind: Service
metadata:
  name: {{ site_name }}-web
  namespace: {{ ansible_operator_meta.namespace }}
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: cluster
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: "{{ site_name }}-web"
  sessionAffinity: None
  type: ClusterIP
