---
- name: Install a SmartaByarSmartVillage resource to OpenShift
  hosts: localhost
  connection: local
  roles:
    - smart-data-model-vars
    - apply-smartabyarsmartvillage
  vars:
    ENTITY_TYPE: SmartaByarSmartVillage
    ansible_operator_meta:
      name: smartvillage
      namespace: smartvillage
